<table mat-table [dataSource]="matters" class="mat-elevation-z8">

  <!-- Name Column -->
  <ng-container matColumnDef="matter">
    <th mat-header-cell *matHeaderCellDef> Matter </th>
    <td mat-cell *matCellDef="let matter"> {{matter.matter}} </td>
  </ng-container>

  <!-- Position Column -->
  <ng-container matColumnDef="author">
    <th mat-header-cell *matHeaderCellDef> Author </th>
    <td mat-cell *matCellDef="let matter"> {{matter.author}} </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
