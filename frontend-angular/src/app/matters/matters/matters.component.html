<body>
  <mat-card>
    <mat-card-content>
      <mat-toolbar color="primary">Matters</mat-toolbar>

      <div class="mat-elevation-z8">
        <app-matters-list
          *ngIf="matters$ | async as matters; else loading"
          [matters]="matters"
        ></app-matters-list>

        <ng-template #loading>
          <div class="loading-spinner">
            <mat-spinner color="accent"></mat-spinner>
          </div>
        </ng-template>
      </div>
    </mat-card-content>
  </mat-card>
</body>
