<body>
<mat-card>
  <mat-card-content>
    <mat-toolbar>Matters</mat-toolbar>

    <div *ngIf="matters$ | async as matters; else loading">
      <table mat-table [dataSource]="matters" class="mat-elevation-z8">
        <!-- Matter Column -->
        <ng-container matColumnDef="matter">
          <th mat-header-cell *matHeaderCellDef>Matter</th>
          <td mat-cell *matCellDef="let matter">{{ matter.matter }}</td>
        </ng-container>

        <!-- Author Column -->
        <ng-container matColumnDef="author">
          <th mat-header-cell *matHeaderCellDef>Author</th>
          <td mat-cell *matCellDef="let matter">{{ matter.author }}</td>
        </ng-container>

        <!-- Actions Column -->
        <ng-container matColumnDef="actions">
          <mat-header-cell *matHeaderCellDef>
            <button mat-mini-fab color="accent" aria-label="Add matter" (click)="onAdd()">
              <mat-icon>add</mat-icon>
            </button>
          </mat-header-cell>

          <mat-cell *matCellDef="let matter">
            <button mat-mini-fab color="warn" aria-label="Delete matter">
              <mat-icon>delete</mat-icon>
            </button>
          </mat-cell>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
      </table>
    </div>

    <ng-template #loading>
      <div class="loading-spinner">
        <mat-spinner color="accent"></mat-spinner>
      </div>
    </ng-template>
  </mat-card-content>
</mat-card>
</body>
